<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="emp-listing-header">
      <div class="start-section">
        <h2>Employees</h2>
        <input
          type="text"
          name="key"
          class="search-input"
          placeholder="Search employees..."
        />
      </div>
      <button class="add-btn hover-btn">
        <span class="material-symbols-outlined"> add_circle </span>
      </button>
    </div>
    <div class="table-container">
      <table class="emp-table">
        <colgroup>
          <col style="width: 12%" />
          <col style="width: 20%" />
          <col style="width: 15%" />
          <col style="width: 15%" />
          <col style="width: 35%" />
          <col style="width: 3%" />
        </colgroup>
        <thead>
          <tr class="header-row">
            <th class="check-cell">
              <div class="checkbox-container">
                <input type="checkbox" class="all-check" />
              </div>
            </th>
            <th>
              <div class="header-container">
                <h3 class="column-title" data-key="employeeId">
                  <a href="javascript:void(0)">Employee ID</a>
                  <span class="material-symbols-outlined up"> north </span>
                </h3>
              </div>
            </th>

            <th>
              <div class="header-container">
                <h3 class="column-title" data-key="name">
                  <a href="javascript:void(0)">Name</a>
                  <span class="material-symbols-outlined up"> north </span>
                </h3>
              </div>
            </th>

            <th>
              <div class="header-container">
                <h3 class="column-title" data-key="designation">
                  <a href="javascript:void(0)">Designation</a>
                  <span class="material-symbols-outlined up"> north </span>
                </h3>
              </div>
            </th>

            <th>
              <div class="header-container">
                <h3 class="column-title" data-key="department">
                  <a href="javascript:void(0)">Department</a>
                  <span class="material-symbols-outlined up"> north </span>
                </h3>
              </div>
            </th>

            <th>
              <div class="header-container">
                <h3 class="column-title" data-key="skills">
                  <a href="javascript:void(0)">Skills</a>
                  <span class="material-symbols-outlined up"> north </span>
                </h3>
              </div>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="pagination-container">
      <div class="pagination">
        <button class="hover-btn page-first">
          <span class="material-symbols-outlined"> first_page </span>
        </button>
        <button class="hover-btn page-previous">
          <span class="material-symbols-outlined"> navigate_before </span>
        </button>
        <ul class="page-numbers">
          <li>
            <a
              id="page-1"
              data-num="1"
              class="page-number hover-btn active"
              href="javascript:void(0)"
              >1</a
            >
          </li>
          <li>
            <a
              id="page-2"
              data-num="2"
              class="page-number hover-btn"
              href="javascript:void(0)"
              >2</a
            >
          </li>
        </ul>
        <button class="hover-btn page-next">
          <span class="material-symbols-outlined"> navigate_next </span>
        </button>
        <button class="hover-btn page-last">
          <span class="material-symbols-outlined"> last_page </span>
        </button>
      </div>
    </div>
    <div class="popup emp-popup">
      <div class="popup-content">
        <div class="form-header">
          <h2>
            <div class="edit-heading">
              <span class="material-symbols-outlined"> edit </span>
              <span>Edit Employee</span>
            </div>
            <div class="add-heading">
              <span class="material-symbols-outlined"> add_circle </span>
              <span>Add Employee</span>
            </div>
            <div class="view-heading">
              <span class="material-symbols-outlined"> visibility </span>
              <span>View Employee</span>
            </div>
          </h2>
          <span class="material-symbols-outlined close-popup"> close </span>
        </div>
        <form id="emp-form">
          <div class="row">
            <div class="field">
              <label for="employee-id">Employee ID</label>
              <input
                type="number"
                name="employee-id"
                id="employee-id"
                required
                disabled
              />
            </div>
            <div class="field">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="field">
              <label for="salary">Salary</label>
              <input type="number" name="salary" id="salary" required />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="designation">Designation</label>
              <input type="text" name="designation" id="designation" required />
            </div>
            <div class="field dropdown">
              <label for="department">Department</label>
              <div class="input-container">
                <input
                  type="text"
                  name="department"
                  id="department"
                  class="dropdown-input"
                  required
                />
                <span class="material-symbols-outlined suffix-icon">
                  arrow_drop_down
                </span>
              </div>
              <div class="dropdown-content">
                <ul id="department-options" class="dropdown-list"></ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label for="dob">Date of birth</label>
              <input type="date" name="dob" id="dob" required />
            </div>
            <div class="field">
              <label for="joining-date">Date of Joining</label>
              <input
                type="date"
                name="joining-date"
                id="joining-date"
                required
              />
            </div>
          </div>
          <input
            id="save-button"
            class="hover-btn primary submit"
            type="submit"
            value="Save"
          />
        </form>
      </div>
    </div>
    <div class="popup confirmation-popup">
      <div class="popup-content">
        <div class="popup-header">
          <span class="material-symbols-outlined close-popup"> close </span>
        </div>
        <div class="confirmation-content">
          <p class="confirmation-message">
            Are you sure you want to delete this employee?
          </p>
          <div class="confirmation-btns">
            <button class="hover-btn primary confirm">Yes</button>
            <button class="hover-btn cancel">No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
